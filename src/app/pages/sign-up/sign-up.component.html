<form
  (ngSubmit)="handleSubmit()"
  [formGroup]="formulario"
  class="d-flex flex-column gap-3 card p-5 shadow-lg bg-body-secondary">
  <h1><img src="assets/Logo.svg" alt="logo">NFE MAX</h1>
  <div>
    <div class="form-floating">
      <input
        formControlName="email"
        type="email" class="form-control form-control-sm" id="floatingInput" placeholder="nome@example.com">
      <label for="floatingInput">Endereço de Email</label>
      <p
        [ngClass]="{'d-none': textIsTransparent(formulario.controls.email)}"
        class="form-text invalid">
        Email Inválido
      </p>
    </div>
    <div class="form-floating">
      <input
        formControlName="senha"
        type="password" class="form-control form-control-sm" id="password" placeholder="123456789">
      <label for="password">Senha</label>
      <p
        class="form-text invalid"
        [ngClass]="{'d-none': textIsTransparent(formulario.controls.senha)}">
        Senha Inválida
      </p>
    </div>
  </div>
  <div class="d-flex gap-3 justify-content-center">
    <input class="form-check-input" type="checkbox" id="salvarSenha">
    <label class="form-check-label" for="salvarSenha">
      Salvar Senha
    </label>
  </div>
  <button class="btn btn-primary" [disabled]="formulario.invalid">Entrar</button>
</form>
